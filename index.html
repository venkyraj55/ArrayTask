<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayTask</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row  input-data">
            <div class="col-md-3 col-md-offset-2">
                <label for="arrValue">Enter Input Array:</label>
                <input type="number" id="arrValue">
            </div>
            <div class="col-md-2">
                <label for="addNo">K:</label>
                <input type="number" id="addNO">
            </div>   
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <button class=" button-cs btn-one" onclick="addData()">Submit</button>              
                <p class="output-data">Output: <input type="text" id="arrResult"></p>
            </div>
            <div class="col-md-2">
                <button class=" button-cs btn-two" onclick="clearData()">clear</button><br>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
